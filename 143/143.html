<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="143.css" />
    <title>143</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <p>Complete el formulario con la informacion solicitada</p>
    <div class="form-container">
      <form action="" method="post" id="register-form">
        <fieldset>
          <label for="first-name"
            >Ingrese su nombre
            <input type="text" name="first-name" id="first-name"
          /></label>
          <label for="last-name"
            >Ingrese su apellido
            <input type="text" name="last-name" id="last-name"
          /></label>
          <label for="email"
            >Ingrese su direccion de correo electronico
            <input type="email" name="email" id="email"
          /></label>
          <label for="password"
            >Cree una contrase√±a
            <input type="password" name="password" id="password"
          /></label>
        </fieldset>
        <input type="submit" value="submit" />
      </form>

      <div id="form-inputs-info">
        <div class="form-invalid-input active"><p>Error</p></div>
        <div class="form-valid-input active"><p>Ok</p></div>
      </div>
    </div>
    <script src="143.js"></script>
  </body>
</html>
